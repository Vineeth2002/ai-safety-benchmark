name: Daily Safety Metrics (Drift & Timeseries)

on:
  schedule:
    - cron: "10 4 * * *"   # after Live Eval (04:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: metrics-daily
  cancel-in-progress: true

jobs:
  metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir --prefer-binary pandas matplotlib numpy

      - name: Compute metrics
        run: python metrics/compute_metrics.py

      # Debug: show what's in results right after compute
      - name: Debug – list results after compute
        run: |
          echo "=== results after compute_metrics.py ==="
          ls -lah results || true

      # Guard: ensure drift_index.png exists no matter what
      - name: Ensure drift_index.png exists
        run: |
          python - << 'PY'
          import os, matplotlib
          matplotlib.use("Agg")
          import matplotlib.pyplot as plt
          os.makedirs("results", exist_ok=True)
          if not os.path.exists("results/drift_index.png"):
              plt.figure(figsize=(8,4))
              plt.title("Drift Index (created by workflow guard)")
              plt.xlabel("date"); plt.ylabel("JSD (0–1)")
              plt.tight_layout(); plt.savefig("results/drift_index.png")
              plt.close()
              print("Created fallback results/drift_index.png")
          else:
              print("drift_index.png already exists")
          PY
          echo "=== results after guard ==="
          ls -lah results || true

      # Keep dated copies of charts
      - name: Keep dated copies
        run: |
          stamp=$(date -u +%Y%m%d)
          mkdir -p results/history
          cp results/safety_timeseries.png results/history/safety_timeseries_${stamp}.png || true
          cp results/drift_index.png       results/history/drift_index_${stamp}.png       || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: safety-metrics
          path: |
            results/safety_timeseries.png
            results/drift_index.png
            results/metrics.json
            metrics/history_metrics.csv
            results/history/safety_timeseries_*.png
            results/history/drift_index_*.png
          retention-days: 14

      - name: Commit charts & history
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "results: daily safety metrics (timeseries + drift)"
          file_pattern: |
            results/safety_timeseries.png
            results/drift_index.png
            results/metrics.json
            metrics/history_metrics.csv
            results/history/safety_timeseries_*.png
            results/history/drift_index_*.png
