name: Daily Safety Metrics (Drift & Timeseries)

on:
  schedule:
    - cron: "10 4 * * *"   # after Live Eval (04:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: metrics-daily
  cancel-in-progress: true

jobs:
  metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir --prefer-binary pandas matplotlib numpy
      - name: Compute metrics
        run: python metrics/compute_metrics.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: safety-metrics
          path: |
            results/safety_timeseries.png
            results/drift_index.png
            results/metrics.json
            metrics/history_metrics.csv
          retention-days: 14
      - name: Commit charts & history
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "results: daily safety metrics (timeseries + drift)"
          file_pattern: |
            results/safety_timeseries.png
            results/drift_index.png
            results/metrics.json
            metrics/history_metrics.csv
