name: Daily Google Trends â†’ Live Prompts CSV

on:
  schedule:
    # Run first in the chain (03:20 UTC). Others: 03:30, 03:45, 04:00.
    - cron: "20 3 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: trends-daily
  cancel-in-progress: true

jobs:
  build-dataset:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      REGION: IN
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_INPUT: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir --prefer-binary pytrends pandas

      - name: Generate daily live prompts CSV
        run: |
          python .github/scripts/build_trends.py

      - name: Upload dataset artifact
        uses: actions/upload-artifact@v4
        with:
          name: trends-live-dataset
          path: |
            data/live_prompts_latest.csv
            data/live/*.csv
          if-no-files-found: ignore
          retention-days: 14

      - name: Create Pull Request with dataset
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "data: add Google Trends live prompts dataset"
          title: "data: Google Trends live prompts dataset"
          body: |
            Adds a daily live prompts CSV from Google Trends.
            Region: ${{ env.REGION }}
          branch: "bot/trends-${{ github.run_id }}"
          labels: "data, automation"
