name: Build SafePulse PDF (paper.tex)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - "report/paper.tex"
      - "results/*.png"

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup tectonic (self-contained LaTeX engine that auto-downloads packages)
      - name: Setup Tectonic
        uses: tectonic-typesetting/setup-tectonic@v1

      # Compile the paper; try modern CLI first, then fallback to legacy flag if needed
      - name: Compile PDF with Tectonic
        run: |
          set -e
          echo "Running tectonic (modern CLI)…"
          # modern CLI
          if tectonic -X compile report/paper.tex --outdir report; then
            echo "Tectonic compile (modern) succeeded."
          else
            echo "Modern CLI failed, trying legacy CLI…"
            tectonic -o report report/paper.tex
          fi
          test -f report/paper.pdf && ls -lh report/paper.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: SafePulse-paper
          path: report/paper.pdf
          retention-days: 14

      - name: Commit PDF back to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: build SafePulse paper.pdf (tectonic)"
          file_pattern: report/paper.pdf

      # If anything goes wrong, capture logs/files for debugging
      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: latex-build-dump
          path: |
            report/*.log
            report/*.aux
            report/*.fls
            report/*.fdb_latexmk
            report/paper.pdf
