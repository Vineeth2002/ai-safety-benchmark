name: Build SafePulse PDF (paper.tex)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - "report/paper.tex"
      - "results/*.png"

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile LaTeX with pdflatex
        uses: xu-cheng/latex-action@v3
        with:
          root_file: report/paper.tex
          # use pdflatex (default); avoids xelatex font pulls
          latexmk_use_xelatex: false
          # show more logs if something goes wrong next time
          extra_fonts: false

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: SafePulse-paper
          path: report/paper.pdf
          retention-days: 14

      - name: Commit PDF back to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: build SafePulse paper.pdf"
          file_pattern: report/paper.pdf
