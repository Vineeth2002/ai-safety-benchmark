name: Build SafePulse PDF (paper.tex)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - "report/paper.tex"
      - "results/*.png"

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install TinyTeX (small TeX Live) â€“ works reliably on Actions
      - name: Setup TinyTeX
        uses: r-lib/actions/setup-tinytex@v2

      # Make sure required collections are present (graphics, hyperref, fonts, etc.)
      - name: Install TeX packages
        run: |
          tlmgr update --self
          tlmgr install latexmk collection-latexrecommended collection-latexextra collection-fontsrecommended

      # Build the PDF (nonstop mode + error details; write to report/)
      - name: Compile PDF with latexmk
        run: |
          mkdir -p report
          latexmk -pdf -interaction=nonstopmode -halt-on-error -file-line-error \
                  -outdir=report report/paper.tex
          ls -lh report/paper.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: SafePulse-paper
          path: report/paper.pdf
          retention-days: 14

      - name: Commit PDF back to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: build SafePulse paper.pdf (tinytex + latexmk)"
          file_pattern: report/paper.pdf

      # If anything goes wrong, give us the logs
      - name: Upload LaTeX logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: latex-logs
          path: |
            report/*.log
            report/*.aux
            report/*.out
            report/*.fls
            report/*.fdb_latexmk
