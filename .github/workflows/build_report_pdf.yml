name: Build SafePulse PDF (paper.tex)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - "report/paper.tex"
      - "results/*.png"

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree (sanity check)
        run: |
          echo "== top level =="
          ls -la
          echo "== report/ =="
          ls -la report || true
          echo "== results/ =="
          ls -la results || true

      - name: Verify paper.tex exists (fail early with clear message)
        run: |
          if [ ! -f report/paper.tex ]; then
            echo "::error file=report/paper.tex::report/paper.tex not found. Create it (exact path) and re-run."
            exit 1
          fi

      # Setup tectonic (self-contained LaTeX engine that auto-downloads packages)
      - name: Setup Tectonic
        uses: tectonic-typesetting/setup-tectonic@v1

      # Compile with the legacy-style CLI (most stable across versions)
      - name: Compile PDF with Tectonic
        run: |
          set -e
          mkdir -p report
          # Use legacy CLI (works everywhere); write outputs to report/
          echo "Compiling with: tectonic -o report report/paper.tex"
          tectonic -o report report/paper.tex
          ls -lh report || true
          test -f report/paper.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: SafePulse-paper
          path: report/paper.pdf
          retention-days: 14

      - name: Commit PDF back to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: build SafePulse paper.pdf (tectonic, stable CLI)"
          file_pattern: report/paper.pdf

      # If anything goes wrong, capture logs/files for debugging
      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: latex-build-dump
          path: |
            report/*.log
            report/*.aux
            report/*.fls
            report/*.fdb_latexmk
            report/paper.pdf
