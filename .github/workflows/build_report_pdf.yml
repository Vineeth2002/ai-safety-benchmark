name: Build SafePulse PDF (paper.tex)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - "report/paper.tex"
      - "results/*.png"

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use LaTeX action but with the FULL TeXLive image to avoid missing .sty issues
      - name: Compile LaTeX (texlive-full)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: report/paper.tex
          latexmk_use_xelatex: false
          docker_image: ghcr.io/xu-cheng/texlive-full:latest   # <â€” big image, but rock-solid

      - name: Upload PDF artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: SafePulse-paper
          path: report/paper.pdf
          retention-days: 14

      - name: Commit PDF back to repo
        if: success()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: build SafePulse paper.pdf (texlive-full)"
          file_pattern: report/paper.pdf

      # In case anything still goes wrong, collect logs for quick diagnosis
      - name: Upload LaTeX logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: latex-logs
          path: |
            report/*.log
            report/*.aux
            report/*.out
            report/*.fls
            report/*.fdb_latexmk
